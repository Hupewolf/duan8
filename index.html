<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>NguyenTrongNhan aka king of the sea</title>
</head>
<body>
    <div class="nav">
        <div class="inner-nav active"><img src="img/element-4.png" alt="icon"></img></div>
        <div class="inner-nav"><img src="img/graph.png" alt="icon"></img></div>
        <div class="inner-nav"><img src="img/medal-star.png" alt="icon"></img></div>
        <div class="inner-nav"><img src="img/messages.png" alt="icon" ></img></div>
        <div class="inner-nav"><img src="img/setting-2.png" alt="icon"></img></div>
    </div>
    <div class="main">
        <section class="section1">
            <div class="sec1-content">
                <div class="text1">Welcome Amanda</div> 
                <div class="text2">Tue, 07 June 2022</div>
            </div>
            <div class="sec1-search">
                <div class="inner-sec1-search">
                    <img src="img/search-normal.png" alt="search" class="glass">
                    <input type="text" placeholder="Search" class="frame">
                </div>
                <img src="img/Group 77.png" alt="bell">
                <img src="img/Rectangle 1072.png" alt="img">
            </div>
        </section>
        <section class="section2">
            <img src="img/Rectangle 6691.png" alt="makecolor" class="makecolor">
            <div class="box">
                <div class="box1">
                    <div class="inner-box1">
                        <img src="img/Ellipse 11.png" alt="cute">
                        <div>
                            <div class="inner-box1-text1">Alexa Rawles</div> 
                            <div class="inner-box1-text2">alexarawles@gmail.com</div>  
                        </div>    
                    </div>
                    <div class="button">Edit</div>
                </div>
                <div class="box2">
                    <div class="divide-box2">
                        <div class="inner-box2">
                            <div class="inner-box2-text">Full Name</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your First Name</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                        <div class="inner-box2">
                            <div class="inner-box2-text">Gender</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your Gender</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                        <div class="inner-box2">
                            <div class="inner-box2-text">Language</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your Language</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                    </div>   
                    <div class="divide-box2">
                        <div class="inner-box2">
                            <div class="inner-box2-text">Nick name</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your Nick name</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                        <div class="inner-box2">
                            <div class="inner-box2-text">Country</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your Country</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                        <div class="inner-box2">
                            <div class="inner-box2-text">Time Zone</div>
                            <div class="inner-box2-input">
                                <div class="box2-frame">Your Time Zone</div>
                                <img src="img/dropDown_icon.png" alt="down">
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="box3">
                    <div class="box3-text">My email Address</div>
                    <div class="box3-body">
                        <img src="img/icon.png" alt="icon">
                        <div>
                            <div class="box3-body-text active1">alexarawles@gmail.com</div>
                            <div class="box3-body-text active2">1 month ago</div>
                        </div>
                    </div>
                    <div class="button-email">+Add Email Address</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
